<!DOCTYPE html>
<html lang="pt-br">
<head>

        function calcula(){

           var nun3 = Number(rodados.value)
           var res = (nun3 / nun2) * nun1

            res3.innerHTML = `<p>Gasto por mês: <strong>${re}$<strong><p>`

    </script>
</body>
</html>
